<div class="animate__animated animate__fadeIn">
    <h2>Buscar por region <small>{{regionActiva | titlecase}}</small></h2>


    <hr>

    <div class="row">
        <div class="col">
            <button (click)="activarRegion(region)"
                    *ngFor="let region of regiones; let i = index"
                    [class]="regionActiva === region ? 'btn btn-primary' : 'btn btn-outline-primary'">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>


<hr>


<div class="row">
    <div class="col">
        <app-pais-tabla [countries]="countries"></app-pais-tabla>
    </div>
</div>
